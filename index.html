<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action=https://www.w3schools.com/action_page.php>
        <input type="date">
        <fieldset>
            <legend>Login:</legend>

                <label for="fname">Username:</label><br>
                <input type="text" id="name" name="fname"><br>
                <label for="password">Password:</label><br>
                <input type="password" id="name"><br>
        </fieldset>
        <fieldset>
            <legend>Personal Data</legend>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="address">Address:</label><br>
        <input type="text" id="name"><br>
        <label for="number">Number:</label><br>
        <input type="number" id="name"><br>
        <label for="comp">Complement:</label><br>
        <input type="text" id="name"><br>
        <label for="Cities">Cities:</label><br>
        
        <datalist id="name">
        <option value="Sorocaba"></option>
        <option value="Laranjal Paulista"></option>
        <option value="Rio de Janeiro"></option>
        <option value="Campo Grande"></option>
        </datalist> 
        <input type="checkbox" id="name" name="state1" value="São Paulo">
        <label for="state1"> São Paulo </label><br>
        <input type="checkbox" id="name" name="state2" value="Rio De Janeiro">
        <label for="state2"> Rio De Janeiro</label><br>
        <input type="checkbox" id="name" name="state3" value="Mato Grosso Do Sul">
        <label for="state3"> Mato Grosso Do Sul </label><br>     
        <label for="zipcode">ZIP Code:</label><br>
        <input type="number" id="name"><br>

        </fieldset>
        <fieldset>
            <legend>Gênero:</legend>
        <input type="radio" id="name" name="gen" value="Masculino">
        <label for="Masculino">Masculino</label><br>
        <input type="radio" id="name" name="gen" value="Feminino">
        <label for="Feminino">Feminino</label><br>
        <input type="radio" id="name" name="gen" value="Prefiro não falar">
        <label for="Prefiro não falar">Prefiro não falar</label>

        </fieldset>
        <fieldset>
            <legend>Curso:</legend>
        <input type="checkbox" id="name" name="curso1" value="ADS">
        <label for="curso1"> ADS</label><br>
        <input type="checkbox" id="name" name="curso2" value="Jogos">
        <label for="curso2"> Jogos </label><br>
        <input type="checkbox" id="name" name="curso3" value="Gestão de TI">
        <label for="curso3"> Gestão de TI</label><br>
        <input type="checkbox" id="name" name="curso4" value="Banco de dados">
        <label for="curso4"> Banco de dados</label><br>

        </fieldset>
        <fieldset>
            <legend>Modelo:</legend>
        <input type="radio" id="name" name="mod" value="Presencial">
        <label for="Presencial">Presencial</label><br>
        <input type="radio" id="name" name="mod" value="EAD">
        <label for="EAD">EAD</label><br>
        <input type="radio" id="name" name="mod" value="Semi Presencial">
        <label for="Semi Presencial">Semi Presencial</label>

        </fieldset>
        <input type="submit" name="submit" value="Submit">


        
    </form>

        
</body>
</html>
